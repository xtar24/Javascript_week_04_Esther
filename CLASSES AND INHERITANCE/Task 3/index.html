<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Class</title>
  <style>
    body{
      font-family: Georgia, 'Times New Roman', Times, serif;
      text-align: center;
      font-weight: 900;
      line-height: 2;
    }
    .button {
      background-color: rgb(224, 163, 88);
      padding: 10px 20px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-weight: 900;
    }
    .button :hover {
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Dog Actions</h1>
  <button id="barkBtn" class="button">Bark</button><br>
  <button id="runBtn" class="button">Run</button><br>
  <button id="wiggleTailBtn" class="button">Wiggle Tail</button><br>
  <button id="getAngryBtn" class="button">Get Angry</button>

  <p id="actionDisplay">The dog is idle</p>
</body>
<script src="index.js"></script>
</html>
