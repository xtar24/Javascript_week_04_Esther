<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
     <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .weather {
      background-color: #f0f0f0;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
    }
    .weather h2 {
      font-size: 24px;
    }
    .weather p {
      font-size: 18px;
      margin: 5px 0;
    }
    .error {
      color: red;
    }
    @media (max-width: 600px) {
      .weather {
        width: 100%;
      }
    }
  </style>
</head>
<body>
      <h1>Weather App</h1>
  <div id="weatherContainer" class="weather">
    <!-- Weather data will be inserted here -->
  </div>
</body>
<script src="index.js"></script>
</html>
